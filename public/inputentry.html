<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="js node test page.">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Input - Entry</title>
</head>
<body>
    <header id="header"></header>
    <h1>Add Input</h1>
    <main id="main">
        <form action="submit" name="form" id="entryform" class="dataentry">
            <label for="INPUT_DATE">Action Date</label>
            <input type="date" name="INPUT_DATE" id="INPUT_DATE" placeholder="Enter action date">
            <label for="DUE_DATE">Due Date</label>
            <input type="date" name="DUE_DATE" id="DUE_DATE" placeholder="Enter due date">
            <label for="reqby">Requestor</label>
            <input type="text" name="PEOPLE_ID" id="reqby" placeholder="Enter requestor ID">
            <label for="assto">Assignee</label>
            <input type="text" name="ASSIGNED_TO" id="assto" placeholder="Enter assigned ID">
            <label for="inpType">Input Type</label>
            <select name="INPUT_TYPE" id="inpType">
                <option value="REQ" selected>Request</option>
                <option value="BUY">Purchase</option>
                <option value="EVAL">Evaluate</option>
                <option value="FIND">Find</option>
                <option value="SCH">Schedule</option>
                <option value="REP">Repair</option>
                <option value="DATA">Collect Data</option>
                <option value="RISK">Risk</option>
                <option value="OPPR">Opportunity</option>
                <option value="TRN">Train</option>
            </select>
            <label for="subject">Subject</label>
            <input type="text" name="SUBJECT" id="subject" placeholder="Enter subject" required>
            <label for="inputtext">Request</label>
            <input type="textarea" name="INPUT_TEXT" id="inputtext" placeholder="Enter request text">          
            <label for="projid">Project</label>
            <input type="text" name="PROJECT_ID" id="projid" placeholder="Project ID">                                 
            
            <input type="submit" value="Save New Input" id="button">
        </form>
    </main>
    <footer id="footer"></footer>
</body>
<script type="module" src="/js/inputentry.js"></script>
</html>
