<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="js node test page.">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Input - Detail</title>
</head>
<body>
    <header id="header"></header>
    <div id="stamp">
        <div id="doit"></div>
        <p id="inspectiondate">DATE:</p>
    </div>
    <dialog id="actionDialog" class="editDialog">
        <div class="dialogTitle">Edit Action</div>
        <form class="dialogForm">
            <textarea type="textarea" id="newTextAction" class="notestext" rows="4" cols="40"></textarea>
            <button class="btnDialog" id="cancelAction" type="submit" formmethod="dialog">Cancel</button>
            <button class="btnDialog dialogSaveBtn" id="saveAction" type="submit">Save</button>
        </form>
        <!-- <button id="btnCloseActionDlg" class="closedialog">Close</button> -->
    </dialog>
    <dialog id="followupDialog" class="editDialog">
        <div class="dialogTitle">Edit Followup</div>
        <form class="dialogForm">
            <textarea type="textarea" id="newTextFollowup" class="notestext" rows="4" cols="40"></textarea>
            <button class="btnDialog" id="cancelFollowUp" type="submit" formmethod="dialog">Cancel</button>
            <button class="btnDialog dialogSaveBtn" id="saveFlup" type="submit">Save</button>
        </form>
        <!-- <button id="btnCloseFollowupDlg" class="closedialog">Close</button> -->
    </dialog>
    <dialog id="respDialog" class="editDialog">
        <div class="dialogTitle">Edit Response</div>
        <form class="dialogForm">
            <textarea type="textarea" id="newTextResp" class="notestext" rows="4" cols="40"></textarea>
            <button class="btnDialog" id="cancelResp" type="submit" formmethod="dialog">Cancel</button>
            <button class="btnDialog dialogSaveBtn" id="saveResp" type="submit">Save</button>
        </form>
        <!-- <button id="btnCloseRespDlg" class="closedialog">Close</button> -->
    </dialog>
    <dialog data-modal>
        <div>Append field - choose field:</div>
        <form class="appendmodal">
            <select name="fieldname" id="fieldname">
                <option value="FOLLOWUP_TEXT" selected>Follow up</option>
                <option value="RESPONSE_TEXT" selected>Response</option>
            </select><input type="textarea" id="newtext">
            <button type="submit" formmethod="dialog">Cancel</button>
            <button id="modalsave" type="submit">Save</button>
        </form>
        <button data-close-modal>Close</button>
    </dialog>

    <main id="main">
        
    </main>
    <footer id="footer"></footer>
</body>
<script type="module" src="/js/input.js"></script>
</html>
