<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="js node test page." />
    <meta name="author" content="This page authored by timokent" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="images/ci-logo.png" />
    <title>Devices (CIQMS)</title>
  </head>
  <body>
    <header id="header"></header>
    <div class="recordsaddrecordheading">
      <h1>Devices List</h1>
      <button
        class="addrecordheadingbutton button"
        id="btnAddDevice"
        title="Add new Device"
      >
        +
      </button>
    </div>
    <div id="deviceFilter">
      <label for="deviceName">Filter by Device Name:</label>
      <input type="text" id="deviceName" />
    </div>
    <main id="main">
      <dialog create-device-dialog class="dialog">
        <form id="create-device-form">
          <h2>Create Device Record</h2>
          <label for="device-id">Device ID:</label>
          <input
            type="text"
            id="device-id"
            name="DEVICE_ID"
            style="text-transform: uppercase"
            required
          />

          <label for="name">Name:</label>
          <input type="text" id="name" name="NAME" autocomplete="name" />

          <label for="status">Status:</label>
          <select id="status" name="STATUS">
            <option value="C">Current</option>
            <option value="E">Expired</option>
            <option value="X">Extend</option>
            <option value="D">Disposed</option>
          </select>

          <label for="device-type">Device Type:</label>
          <input
            type="text"
            id="device-type"
            name="DEVICE_TYPE"
            style="text-transform: uppercase"
          />

          <label for="manufacturer-name">Manufacturer Name:</label>
          <input type="text" id="manufacturer-name" name="MANUFACTURER_NAME" />

          <label for="model">Model:</label>
          <input type="text" id="model" name="MODEL" required />

          <label for="serial-number">Serial Number:</label>
          <input type="text" id="serial-number" name="SERIAL_NUMBER" />

          <label for="major-location">Major Location:</label>
          <input
            type="text"
            id="major-location"
            name="MAJOR_LOCATION"
            style="text-transform: uppercase"
          />

          <label for="minor-location">Minor Location:</label>
          <input
            type="text"
            id="minor-location"
            name="MINOR_LOCATION"
            style="text-transform: uppercase"
          />

          <label for="purchase-date">Purchase Date:</label>
          <input type="date" id="purchase-date" name="PURCHASE_DATE" />

          <label for="purchase-price">Purchase Price:</label>
          <input
            type="number"
            id="purchase-price"
            name="PURCHASE_PRICE"
            step="0.01"
          />

          <label for="next-date">Next Date:</label>
          <input type="date" id="next-date" name="NEXT_DATE" />

          <div class="dialog-actions">
            <button id="create-device-button" class="btn btn-primary">
              Create
            </button>
            <button type="button" id="cancel-dialog" class="btn btn-cancel">
              Cancel
            </button>
          </div>
        </form>
      </dialog>
    </main>
    <footer id="footer"></footer>
  </body>
  <script type="module" src="js/devices.mjs"></script>
</html>
