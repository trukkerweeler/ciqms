<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="js node test page.">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Recurring Input - Entry</title>
</head>
<body>
    <header id="header"></header>
    <h1>Add Recurring Input</h1>
    <main id="main">
        <form action="submit" name="form" id="recurEntryform">
            <label for="INPUT_ID">Master Input Id</label>
            <input type="text" name="INPUT_ID" id="iid">
            <label for="ASSIGNED_TO">Assignee</label>
            <input type="text" name="ASSIGNED_TO" id="assto" placeholder="Enter assigned ID">
            <label for="corType">Frequency</label>
            <select name="FREQUENCY" id="freq">
                <option value="W" selected>Weekly</option>
                <option value="O">Bi-Monthly (Odd)</option>
                <option value="M">Monthly</option>
                <option value="Q">Quarterly</option>
                <option value="H">Half-Yearly</option>
                <option value="A">Annually</option>
                <option value="BE">Biennially</option>
            </select>
            <label for="SUBJECT">Subject</label>
            <input type="text" name="SUBJECT" id="subject" placeholder="Enter subject code">                                
            
            <input type="submit" value="Submit" id="btnRecurs">
        </form>
        <table id="view"></table>
    </main>
    <footer id="footer"></footer>
</body>
<script type="module" src="/js/recur.js"></script>
</html>
