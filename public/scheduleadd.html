    <title>Schedule - Add</title>

<body>
    <header id="header"></header>
    <h1>Schedule Audit</h1>
    <main id="main">
        <form action="submit" name="form" id="entryform">
            <!-- <label for="AUDIT_ID">Audit Id:</label> -->
            <!-- <input type="text" name="AUDIT_ID" id="AUDIT_ID" placeholder="Enter the Audit Id"> -->
            <label for="Standard">Standard</label>
            <input type="text" name="STANDARD" id="standard" placeholder="Enter the Standard">
            <label for="SUBJECT">Subject</label>
            <input type="text" name="SUBJECT" id="subject" placeholder="Enter subject">            
            <label for="LEAD_AUDITOR">Auditor</label>
            <input type="text" name="LEAD_AUDITOR" id="auditor" placeholder="Enter auditor" style="text-transform: uppercase">          
            <label for="AUDITEE">Auditee</label>
            <input type="text" name="AUDITEE1" id="auditee" placeholder="enter auditee" style="text-transform: uppercase">
            <label for="SCHEDULED_DATE">Date</label>
            <input type="date" name="SCHEDULED_DATE" id="SCHEDULED_DATE" placeholder="Enter schedule date">
            <input type="submit" value="Submit" id="button">
        </form>
    </main>
    <footer id="footer"></footer>
</body>
